name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    name: Run Integration Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Make test script executable
        run: chmod +x ./tests/test-action.sh

      - name: Run test script
        run: ./tests/test-action.sh

      - name: Create template.yml file
        run: |
          cat > template.yml << EOF
          template-repository: ${{ github.repository }}
          template-branch: main
          include: |
            CODE_OF_CONDUCT.md
            CONTRIBUTING.md
          exclude: |
            README.md
            LICENSE
          EOF
          ls -all

          
      - name: Test action in workflow
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          source: 'template.yml'
          branch: test-branch
          test-mode: "true"