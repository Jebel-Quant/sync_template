name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    name: Run Integration Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Make test script executable
        run: chmod +x ./tests/test-action.sh

      - name: Run test script
        run: ./tests/test-action.sh

      - name: Test action in workflow
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          template-repository: ${{ github.repository }}
          branch: test-branch
          include: |
            CODE_OF_CONDUCT.md
            CONTRIBUTING.md
          exclude: |
            README.md
            LICENSE
        env:
          # Set to true to skip the actual push in test environment
          TEST_MODE: "true"